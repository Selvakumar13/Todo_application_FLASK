{% extends 'base.html'%}
{% block content%}
<section class="container">
   <a href={{ url_for('tasks.add_tasks') }}>
   <button class="add_button ">Add New Task</button>
   </a>
   <div class="row">
      <div class="col" >
         {% for todo in todos %}
         <ul id =round>
            <li>{{todo.task_name}}</li>
            <br>
           {% if todo.due_date %}
    <li>{{todo.due_date.strftime('%A,%d,%b,%Y')}}</li>
{% endif %}
            <br>
            <li>Status: {{todo.status}}</li>
            <br>
<a href={{ url_for('tasks.update',id=todo.id) }}>
   <button class="add_button ">Update</button>
   </a>
   <a href={{ url_for('tasks.delete',id=todo.id) }}>
   <button class="add_button ">Delete</button>
   </a>
   </ul>
         {% endfor %}
      </div>
   </div>
</section>
{% endblock %}
